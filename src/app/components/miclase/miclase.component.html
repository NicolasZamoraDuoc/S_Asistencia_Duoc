      <ion-col size="7">{{ user.nombreProfesor }}</ion-col>

      <ion-col size="5">Seccion</ion-col>
      <ion-col size="7">{{ user.seccion  }}</ion-col>
    </ion-row>

      <ion-col size="5">DÃ­a</ion-col>

    </ion-row>

    </ion-row>

      <ion-col size="5">Bloque Termino </ion-col>
      <ion-col size="7">{{ user.bloqueTermino  }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">Sede </ion-col>
      <ion-col size="7">{{ user.sede }}</ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="!user" class="center-frame">
    <div class="picture-frame ion-text-center">
      <img class="you-must-scan" src="/assets/images/you-must-scan.png">

  </div>
