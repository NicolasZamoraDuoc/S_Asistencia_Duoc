<ion-header class="custom-header">
  <ion-toolbar color="pimary" style="padding-bottom: 4px;">
    <ion-title>
      <div style="display: flex; align-items: center;">
        <img src="/assets/images/duoc_transp.png" alt="" style="width: 90px; height: auto; margin-right: 8px;">
        <h3 class="glow-text margin-top-6">{{ 'AppName' | translate }}</h3>
      </div>
    </ion-title>
    

    <div slot="end">

      <ion-button (click)="sendClickEvent('testqr')" size="small">
        <ion-icon name="qr-code-outline"></ion-icon>
        &nbsp;Test
      </ion-button>

      <ion-button (click)="sendClickEvent('scan')" size="small" fill="clear">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="logout()" size="small" fill="clear">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>

    </div>
  </ion-toolbar>
</ion-header>
